{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="container">
    {% comment %} <input type="checkbox" id="check"> {% endcomment %}
    <div class="login form">
      <header>
        Reset password
      </header>
      <form action="#" method="POST">
        {% csrf_token %}
        <input type="password" name="currentpassword" placeholder="Enter your current password" required>
        <input type="password" name = "newpassword" placeholder="Enter new password" required>
        <input type="password" name = "confirmpassword", placeholder="Enter confirm password" required>
        <input type="submit" class="button" value="Submit">
      </form>
      {% if messages %}
      {% for msg in messages %}
      <div class="alert {{msg.tags}} alert-dismissible" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span></button>
        <strong>{{msg}}</strong>
      </div>
      {% endfor %}
      {% endif %}
      {% comment %} <div class="signup"> {% endcomment %}
        
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
