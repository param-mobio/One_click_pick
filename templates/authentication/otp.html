{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>OTP verification</header>
        <form action="{% url 'registrationOtp' %}" method="POST">
          {% csrf_token %}
           <input type="hidden" name="email" value="{{email}}">
           <input type="hidden" name="realotp" value="{{otp}}">
           <input type="number" placeholder="OTP", name="otp" >
           <input type="submit" class="button" value="submit" name="submit">
           <input type="submit" class="btn btn-danger btn-sm" name="resendotp" value="resendotp">
        </form>
        {% if error_message %}
        <div class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span></button>
          <strong>{{error_message}}</strong>
        </div>
        {% endif %}
    </div> 
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
