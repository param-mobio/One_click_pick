{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="container">
    {% comment %} <input type="checkbox" id="check"> {% endcomment %}
    <div class="login form">
      <header>Login
        {{message}}
      </header>
      <form action="#" method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email">
        <input type="password" name = "password" placeholder="Enter password">
        <a href="#">Forgot password?</a>
        <input type="submit" class="button" value="Login">
      </form>
      {% comment %} <div class="signup"> {% endcomment %}
        <span class="signup">Don't have an account?
         <a href="{% url 'customer_register'%}">Signup as cutomer</a>
         <a href="{% url 'productAdminRegister'%}">Signup as product_admin</a>
        </span>
        <a href="{% url 'logout' %}" type="submit" class="button">logout</a>
      {% comment %} </div> {% endcomment %}
    </div>
  </div>
</body>
</html>
